<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スケジュール</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <div>
            <label for="title">タイトル</label>
            <input type="text" id="title" name="title">
        <div>
            <label>詳細</label>
            <textarea name="detail"></textarea>
        <div>
            <label>ユーザ</label>
            {% for user in users %}
            <div>
                {{ user.name }}<input type="checkbox" name="user_id" value="{{ user.id }}">
            </div>
            {% endfor %}
        </div>
        <div>
            <label>日付</label>
            <input type="date" name="date">
        </div>
        <div>
            <label>開始時間</label>
            <input type="time" name="start_time">
        </div>
        <div>
            <label>終了時間</label>
            <input type="time" name="end_time">
        </div>
        <div>
            <input class="btn" type="submit" value="追加する">
        </div>
    </form>
</body>
</html>
